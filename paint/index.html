<!DOCTYPE html>
<html>
  <head>
    <title>Autofahren</title>
    <style>
      #car {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 50px;
        background-color: red;
        transition: left 0.2s linear, top 0.2s linear, transform 0.2s linear;
      }
    </style>
  </head>
  <body>
    <div id="car"></div>

    <script>
      var car = document.getElementById("car");
      var positionX = 0;
      var positionY = 0;
      var speedX = 0;
      var speedY = 0;
      var acceleration = 0.2;
      var friction = 0.05;
      var maxSpeed = 5;

      var keys = {};

      document.addEventListener("keydown", function (event) {
        keys[event.keyCode] = true;
      });

      document.addEventListener("keyup", function (event) {
        delete keys[event.keyCode];
      });

      function moveCar() {
        if (37 in keys && speedX > -maxSpeed) {
          // Pfeiltaste nach links
          speedX -= acceleration;
        }
        if (39 in keys && speedX < maxSpeed) {
          // Pfeiltaste nach rechts
          speedX += acceleration;
        }
        if (38 in keys && speedY > -maxSpeed) {
          // Pfeiltaste nach oben
          speedY -= acceleration;
        }
        if (40 in keys && speedY < maxSpeed) {
          // Pfeiltaste nach unten
          speedY += acceleration;
        }

        positionX += speedX;
        positionY += speedY;

        speedX *= 1 - friction;
        speedY *= 1 - friction;

        car.style.left = positionX + "px";
        car.style.top = positionY + "px";

        var angle = Math.atan2(speedY, speedX) * (180 / Math.PI);
        car.style.transform = "translate(-50%, -50%) rotate(" + angle + "deg)";

        requestAnimationFrame(moveCar);
      }

      moveCar();
    </script>
  </body>
</html>
