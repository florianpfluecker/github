<!DOCTYPE html>
<html>
  <head>
    <title>Autofahren</title>
    <style>
      #car {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 50px;
        background-color: lightgreen;
        border-radius: 10px;
        transition: left 0.2s linear, top 0.2s linear, transform 0.2s linear;
      }
    </style>
  </head>
  <body>
    <div id="car"></div>

    <script>
      var car = document.getElementById("car");
      var positionX = 0;
      var positionY = 0;
      var rotation = 0;
      var speed = 0;
      var acceleration = 0.2;
      var boostAcceleration = 0.4;
      var friction = 0.05;
      var maxSpeed = 5;
      var angleIncrement = 5;

      var keys = {};

      document.addEventListener("keydown", function (event) {
        keys[event.keyCode] = true;

        if (event.keyCode === 32) {
          // Leertaste
          acceleration = boostAcceleration;
        }
      });

      document.addEventListener("keyup", function (event) {
        delete keys[event.keyCode];

        if (event.keyCode === 32) {
          // Leertaste
          acceleration = 0.2;
        }
      });

      function moveCar() {
        if (37 in keys) {
          // Pfeiltaste nach links
          rotation -= angleIncrement;
        }
        if (39 in keys) {
          // Pfeiltaste nach rechts
          rotation += angleIncrement;
        }
        if (38 in keys && speed < maxSpeed) {
          // Pfeiltaste nach oben
          speed += acceleration;
        }
        if (40 in keys && speed > -maxSpeed) {
          // Pfeiltaste nach unten
          speed -= acceleration;
        }

        positionX += speed * Math.cos(rotation * (Math.PI / 180));
        positionY += speed * Math.sin(rotation * (Math.PI / 180));

        speed *= 1 - friction;

        car.style.left = positionX + "px";
        car.style.top = positionY + "px";
        car.style.transform =
          "translate(-50%, -50%) rotate(" + rotation + "deg)";

        requestAnimationFrame(moveCar);
      }

      moveCar();
    </script>
  </body>
</html>
